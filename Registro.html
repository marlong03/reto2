<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./jquery-3.6.0.min.js"></script>
    <title>Registro</title>
  </head>
  <body class="container">
    <section class="vh-100 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Crea una cuenta</h2>
    
                  <form>
    
                    <div class="form-outline mb-4">
                      <input type="text" id="username" class="form-control form-control-lg" required/>
                      <label class="form-label" for="username">Nombre</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="email" id="email1" class="form-control form-control-lg" required/>
                      <label class="form-label" for="email1">Correo</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="password" id="password1" class="form-control form-control-lg" required/>
                      <label class="form-label" for="password1">Contraseña</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="password" id="password2" class="form-control form-control-lg" required/>
                      <label class="form-label" for="password2">Confirma tu Contraseña</label>
                    </div>
                    <div class="d-flex justify-content-center">
                      <button type="button" id="submit1" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrar</button>
                  </div>
                    <div class="form-group text-center">
                      <label for="remember-me" class="text-info">
                        <p class="text-center text-muted mt-5 mb-0">¿Ya tienes cuenta? <a href="index.html" class="fw-bold text-body"><u>Inicia sesión aquí</u></a></p>
                      </label>
                    </div>
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>   
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    <script src="./Registro.js"></script>
</body>
</html>
